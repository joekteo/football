    <script id="dashboard-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-md-9">
          <h1>{{pageTitle}}</h1>
          {{#each games}}
            <div class="game-show">
              <div class="game-title">
                <div class="game-box-left">
                  <div class="game-home-flag"><img src={{homeFlag}} width="22px" height="22px" alt={{homeTeam}}></div>
                  <div class="game-teams">{{homeTeam}} <span class="score">{{homeScore}}</span>-<span class="score">{{awayScore}}</span> {{awayTeam}}</div>
                  <div class="game-away-flag"><img src={{awayFlag}} width="22px" height="22px" alt={{awayTeam}}></div>
                </div>
                <div class="game-box-right">
                  <div class="game-date">{{date}}</div>
                </div>
              </div>
              <div class="game-buttons">
                <div class="game-box-left">
                  <button type="button" class="btn btn-primary">Home</button>
                  <button type="button" class="btn btn-success">Draw</button>
                  <button type="button" class="btn btn-warning">Away</button>
                </div>
                <div class="margin-left-27">
                  <img src={{hadPieChart}} width="30px" height="30px" alt="HAD">
                </div>
              </div>
              <div class="game-buttons">
                <div class="game-box-left">
                  <button type="button" class="btn btn-primary">Over</button>
                  <span class="badge margin-left-27">{{overUnder}}</span>
                  <button type="button" class="btn btn-warning button-right">Under</button>
                </div>
                <div class="margin-left-27">
                  <img src={{overUnderPieChart}} width="30px" height="30px" alt="HAD">
                </div>
              </div>
              <div class="game-buttons">
                <div class="game-buttons-had">
                  <button type="button" class="btn btn-primary">{{homeHandicap}}</button>
                  <span class="badge margin-left-10">Handicap</span>
                  <button type="button" class="btn btn-warning button-right">{{awayHandicap}}</button>
                </div>
                <div class="margin-left-27">
                  <img src={{handicapPieChart}} width="30px" height="30px" alt="HAD">
                </div>
              </div>
            </div>
          {{/each}}
        </div>

        <div class="col-sm-3 col-md-3">
          <h1>Leaderboard:</h1>
          <div class="leaderboard-list">
            <div class="panel-heading leaderboard-heading">
              Units
            </div>
            <table class="table">
              <tbody>
                {{#each playersByUnit}}
                  <tr>
                    <td class="leaderboard-rank">{{rank}}</td>
                    <td><img src={{avatar}} width="20px" height="20px" alt="picture"></td>
                    <td class="leaderboard-name">{{name}}</td>
                    <td class="leaderboard-followers"><strong>{{followers}}</strong> <span class="glyphicon glyphicon-user"></span></td>
                    <td class="leaderboard-units"><strong>{{units}}</strong> units</td>
                    <td class="leaderboard-percent"><strong>{{percent}}</strong> wins</td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
          <div class="leaderboard-list">
            <div class="panel-heading leaderboard-heading">
              Percent Wins
            </div>
            <table class="table leaderboard-table">
              <tbody>
                {{#each playersByPercent}}
                  <tr>
                    <td class="leaderboard-rank">{{rank}}</td>
                    <td><img src={{avatar}} width="20px" height="20px" alt="picture"></td>
                    <td class="leaderboard-name">{{name}}</td>
                    <td class="leaderboard-followers"><strong>{{followers}}</strong> <span class="glyphicon glyphicon-user"></span></td>
                    <td class="leaderboard-units"><strong>{{units}}</strong> units</td>
                    <td class="leaderboard-percent"><strong>{{percent}}</strong> wins</td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </script>

    <script id="new-event-template" type="text/x-handlebars-template">
      <h1>Create a new event</h1>
      <form id="new-event-form" method="GET" action="#">

        <div class="row">
          <h3>Event</h3>
          <div class="col-md-8">
            <div class="form-group">
              <label for="event-title" class="sr-only">Title</label>
              <input id="event-title" class="form-control" name="event[title]" placeholder="Title of the event">
            </div>
            <div class="form-group">
              <label for="event-description" class="sr-only">Description</label>
              <textarea id="event-description" class="form-control" name="event[description]" placeholder="Describe the event"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-url" class="sr-only">Event website</label>
              <input id="event-url" class="form-control" name="event[url]" placeholder="Event website"></input>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <p class="help-inline">Add image: </p>
              <label for="event-image" class="sr-only">Event image</label>
              <input type="file" accept="image/*" id="event-image" name="event[image]"></input>
            </div>
          </div>
        </div>

        <div class="row">
          <h3>Venue</h3>
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-venue-name" class="sr-only">Name of the venue</label>
              <input id="event-venue-name" class="form-control" name="event[venue-name]" placeholder="Name of the venue">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-venue-url" class="sr-only">Venue URL</label>
              <input id="event-venue-url" class="form-control" name="event[venue-url]" placeholder="Website">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-venue-open" class="sr-only">Venue Opening Times</label>
              <input id="event-venue-open" class="form-control" name="event[venue-open]" placeholder="Opening Times">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-venue-location" class="sr-only">Venue Location</label>
              <select id="event-venue-location" class="form-control" name="event[venue-location]">
                <option>Location</option>
                <option>Hong Kong Island</option>
                <option>Kowloon</option>
                <option>New Territories</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <h3>Artists and Curators</h3>
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-artists" class="sr-only">Artists</label>
              <textarea id="event-artists" class="form-control" name="event[artists]" placeholder="Artists (separated by new line)"></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-curators" class="sr-only">Curators</label>
              <textarea id="event-curators" class="form-control" name="event[curators]" placeholder="Curators (separated by new line)"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-artists-url" class="sr-only">Artists website</label>
              <input id="event-artists-url" class="form-control" name="event[artists-url]" placeholder="Artist website"></input>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-curators-url" class="sr-only">Curators website</label>
              <input id="event-curators-url" class="form-control" name="event[curators-url]" placeholder="Curator website"></input>
            </div>
          </div>
        </div>

        <div class="row">
          <h3>Additional information</h3>
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-genre" class="sr-only">Event Genre</label>
              <select id="event-genre" class="form-control" name="event[genre]">
                <option>Genre</option>
                <option>Contemporary Art</option>
                <option>Modern Art</option>
                <option>Street Art</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="event-tags" class="sr-only">Event Tags</label>
              <input id="event-tags" class="form-control" name="event[tags]" placeholder="Add tags (separated by commas)">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <div class="form-group margin-bottom-35">
              <label class="radio-inline">
                <input type="radio" id="free-event" name="event-price" value="true" checked="">Free event
              </label>
              <label class="radio-inline">
                <input type="radio" id="paid-event" name="event-price" value="false"> Paid event
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group hide" id="event-price-show">
              <label for="event-price-amount" class="sr-only">Event Price amount</label>
              <input id="event-price-amount" class="form-control" name="event[price-amount]" placeholder="Price">
            </div>
          </div>
        </div>

        <div class="form-group">
          <input id="create-event" type="submit" class="btn btn-primary" value="Create the event!">
        </div>

      </form>
    </script>
